<div class="modal-header">
  <h4 class="modal-title">Pokemon Detail</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card-detail">
    <div>
      <img src="../../../assets/images/{{ imageId }}.png" alt="Pokemon Image" />
    </div>
    <div>
      <h6>Name: {{ pokemon.name }}</h6>
      <h6>Types: {{ pokemon.types[0].type.name }}</h6>
      <h6>Abilities:</h6>
      <h6 class="ml-2">- {{ pokemon.abilities[0].ability.name }}</h6>
      <h6 class="ml-2">- {{ pokemon.abilities[1].ability.name }}</h6>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
