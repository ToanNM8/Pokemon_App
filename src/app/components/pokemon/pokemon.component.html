<div class="page-body">
  <div class="container py-5">
    <div class="row">
      <input
        type="text"
        class="form-control w-50"
        aria-label="Default"
        placeholder="Enter Pokemon's Name.."
        (keyup)="onSearch($event)"
      />
    </div>
    <app-pokemon-section-detail
      [pokemonList]="pokemonList"
    ></app-pokemon-section-detail>
    <ng-container *ngIf="!pokemonList || pokemonList.length === 0">
      <div class="row pt-4"><h4>No results.</h4></div>
    </ng-container>
    <ng-container *ngIf="pokemonList && pokemonList.length > 0">
      <div class="mt-3">
        <div class="row">
          <div class="w-100">
            <app-pagination
              [itemPerPage]="itemPerPage"
              [totalPages]="totalPages"
              (changeCurrentPage)="onChangeCurrentPage($event)"
              (changeItemPerPage)="onChangeItemPerPage($event)"
            ></app-pagination>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
